---
version: "3"
services:
  database:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "secret-user"
      POSTGRES_PASSWORD: "secret-password"
      POSTGRES_DB: "todos"
    volumes:
      - database-data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
